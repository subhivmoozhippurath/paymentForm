
<div class="container-box ">
  <div class="box is-one-third">
    <h3>Payment Form</h3>


    <div class="box  is-centered">
      
      <div class="row">
        <div class="form-group col">
            <label>Payee Name</label>
            <input class="form-control"  (input)="onChangeName($any($event.target).value)"/>
        </div>
        <div class="col">
            <label><b>Name</b></label>
            <div>{{name | titlecase }}</div>
        </div>
    </div>
  

    <div class="row">
      <div class="form-group col">
          <label>Payment Date</label>
          <input class="form-control" type="date" (input)="onChangeDate($any($event.target).value)"/>
      </div>
      <div class="col">
          <label><b>Date</b></label>
          <div>      {{date  | date : 'mediumDate' }}
          </div>
      </div>
  </div>

  <div class="row">
    <div class="form-group col">
        <label>Amount</label>
        <input class="form-control"  (input)="onChangeAmount($any($event.target).value)"/>
    </div>
    <div class="col">
        <label><b>Amount</b></label>
        <div>      {{amount | currency : 'USD'}}
        </div>
    </div>
</div>


  </div>
</div>
